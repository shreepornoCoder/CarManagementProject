{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    .form-container {
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #444; /* Adjust the background color if necessary */
    }
</style>

<h1 style="text-align: center; margin: 20px; margin-bottom: 20px; color: white;">Add Car Form</h1>
<div style="margin: auto; width: 50%; margin-bottom: 40px;" class='form-container'>
    <form method="post" enctype= "multipart/form-data"> 
        {% csrf_token %}
        {{form | crispy}}
        <button type="submit" class="btn btn-primary mb-3 mt-1">Submit</button>
    </form>
</div>
{% endblock  %}
