<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: rgb(97, 97, 97);">
    <header>
        <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url "homepage" %}">CarQuest</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">    
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "homepage" %}">Home</a>
                    </li>
                    {% if user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "add_car_url" %}">Add Car</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "brand_url" %}">Add Brand</a>
                      </li>
                    {% endif %}
                </ul>
                <div class="d-flex" role="search">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      {% if user.is_authenticated %}
                        <li class="nav-item">
                          <a class="nav-link active btn btn-primary mx-3" aria-current="page" href="{% url "profile" %}">Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active btn btn-warning" href="{% url "logout" %}">LogOut</a>
                        </li>
                      {% else %}
                        <li class="nav-item">
                          <a class="nav-link active btn btn-danger" aria-current="page" href="{% url "signup" %}">Sign Up</a>
                        </li>
                        <li class="nav-item mx-2">
                          <a class="nav-link active btn btn-success" href="{% url "login" %}">LogIn</a>
                        </li>
                      {% endif %}
                    </ul>                 
                </div>
              </div>
            </div>
        </nav>
    </header>
    <main>

      <div>
        {% for m in messages %}
          <h4 style="width: 550px; height: 50px; background-color: white; text-align: center;margin-top: 20px; margin: auto;" class="text-{{m.tags}}">{{m}}</h4>
        {% endfor %}
      </div>  

      {% block content %}
        
      {% endblock  %}

    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
